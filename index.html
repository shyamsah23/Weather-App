<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Weather</title>
    <link rel="icon" href="./assets/favicons.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- Grant location -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="Location" width="80px" height="80px" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Weather-->

            <form class="form-container" data-searchForm >
                <input type="text" placeholder="Search For City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="Search" widh="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading Screen-->
            <div class="sub-container loading-container">

                <img src="./assets/loading.gif" alt="Loading" width="150" height="=150">
                <p>Loading</p>
            </div>

            <!--Show weather information-->

            <div class="user-info-container sub-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">
                    <!--Card1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="Wind">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- Card 2-->

                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="Humidity">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Card 3-->

                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="cloud">
                        <p>cloud</p>
                        <p data-cloud></p>
                    </div>


                </div>

            </div>

        </div>




    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
